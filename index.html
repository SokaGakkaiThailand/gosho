รทำบุญทำทานการบูชาไม่มีผล เจ้าลัทธินี้คือ อชิตะเกสกัมพล ท่านผู้นี้สอนเรื่องอุจเฉททิฐิด้วย คือ เห็นว่า สัตว์ทั้งหลายตายแล้วสูญ\n\n๔. สัสสตทิฐิ ลัทธินี้มีความเห็นว่า สิ่งทั้งหลายเคยเกิดอย่างไร ก็เป็นไปอย่างนั้น เช่น โลกเที่ยง จิตเที่ยง สัตว์ทั้งหลายเคยเกิดอย่างไร ก็เป็นไปอย่างนั้นต่อไปตลอดกาล ดิน น้ำ ลม ไฟ เป็นของเที่ยง การฆ่ากันนั้นไม่มีใครฆ่าใคร เพียงแต่เอาศาสตราสอดเข้าไปในธาตุ (ร่าง) ซึ่งยั่งยืนไม่มีอะไรทำลายได้ เจ้าลัทธิคือ ปกุทธะกัจจายนะ\n\n๕.  อมราวิกเขปิกทิฐิ ลัทธินี้ความเห็นไม่แน่นอน ซัดส่ายไหลลื่นเหมือนปลาไหล เพราะเหตุหลายประการ เช่น เกรงจะพูดปด เกรงจะเป็นการยึดถือ เกรงจะถูกซักถาม เพราะโง่เขลา จึงปฏิเสธว่า อย่างนี้ก็ไม่ใช่ อย่างนั้นก็ไม่ใช่ ไม่ยอมรับและไม่ยืนยันอะไรทั้งหมด เจ้าลัทธินี้คือ สัญชัย เวลัฏฐบุตร ซึ่งเคยเป็นอาจารย์เดิมของพระโมคคัลลานะ และพระสารีบุตร\n\n๖. อัตตกิลมถานุโยค และ อเนกานตวาท ลัทธินี้ถือการทรมานกายว่าเป็นทางไปสู่ความพ้นทุกข์ มีความเป็นอยู่เข้มงวดกวดขันต่อร่างกาย เช่น อดข้าว อดน้ำ ตากแดด ตากลม ไม่นุ่งห่มผ้า เช่น พวกนิครนถ์ ตัวอย่างเจ้าลัทธินี้ คือ นิครนถ์นาฏบุตร หรือ ท่านศาสดามหาวีระ ศาสดาองค์ที่ ๒๔ ของศาสนาเชน\",rokushi-gedō （六師外道）: ,30,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\n\"Platform Sutra of the Sixth Patriarch, The\",,Rokuso-dan-kyō （六祖壇経）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nDeer Feet,,Rokusoku-ō （鹿足王）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nDeer Park,ป่าอิสิปตนมฤคทายวัน,Rokuya-on （鹿野苑）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nsix heavens of the world of desire,,rokuyoku-ten （六欲天）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nDiscussion of Function section (See five major principles),,ron’yū （論用）,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nforemost in debate (See Kātyāyana),,rongi-daiichi （論議第一）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nsix pāramitās,,ropparamitsu （六波羅蜜）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nSix Pāramitās Sutra,,Ropparamitsu-kyō （六波羅蜜経）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nsix precepts (1),,roppō-kai （六法戒）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nLop Nor (See Lou-lan),,Ropunōru （ロプ・ノール）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nLou-lan,,Rōran （楼蘭）: ,, ,,,,,,\r\n\"The Commentary on the Ten Stages Sutra, also known as the Dasabhumika Sutra, is a Mahayana Buddhist text that describes the ten stages of bodhisattva development. In this sutra, the Buddhas of the ten directions are described as follows:\n\n    North: Buddha Vishvapani\n    South: Buddha Ratnaketu\n    East: Buddha Akshobhya\n    West: Buddha Amitayus\n    Northeast: Buddha Shakyamuni\n    Northwest: Buddha Maitreya\n    Southeast: Buddha Mahaprabha\n    Southwest: Buddha Lokesvararaja\n    Above: Buddha Vairochana\n    Below: Buddha Prabhutaratna\n\nIt's important to note that the names and associations of the Buddhas of the ten directions may vary depending on different Buddhist traditions and texts.\",\"ในศาสนาพุทธไม่มีพระพุทธเจ้าที่เกี่ยวข้องกับทิศทั้ง 10 โดยเฉพาะ อย่างไรก็ตาม ในบางพุทธประเพณี พระพุทธเจ้าหรือพระโพธิสัตว์ซึ่งเป็นตัวแทนของคุณสมบัติหรือคำสอนที่แตกต่างกันอาจเกี่ยวข้องกับทิศทั้ง 10 ตัวอย่างเช่น ในศาสนาพุทธนิกายมหายาน รายการทั่วไปของ 10 ทิศและพระพุทธเจ้าหรือพระโพธิสัตว์ที่เกี่ยวข้องคือ:\n\nทิศเหนือ - พระอักโษภยะหรือพระวัชรปาณิโพธิสัตว์\nทิศตะวันออกเฉียงเหนือ - พระรัตนสัมภวะหรือพระสมันตภัทรโพธิสัตว์\nทิศตะวันออก - พระอมิตาภพุทธเจ้าหรือพระปัทมปานีโพธิสัตว์\nทิศตะวันออกเฉียงใต้ - พระอวโลกิเตศวรโพธิสัตว์\nทิศใต้ - พระอโมฆสิทธิพุทธเจ้าหรือชัมบาลาโพธิสัตว์\nทิศตะวันตกเฉียงใต้ - พระศรีอาริยเมตไตรยหรือพระศากยมุนีพุทธเจ้า\nทิศตะวันตก - พระอมิตาพุทธเจ้าหรือพระโพธิสัตว์มหาสถัมพร\nทิศตะวันตกเฉียงเหนือ - พระไวโรจนะหรือพระโพธิสัตว์อักษะรภะ\nจุดสูงสุด - พระอักโษภยะหรือพระโพธิสัตว์มัญชุศรี\nนาดีร์ - พระพุทธธรรมกายะหรือพระพุทธธรรมกายะ\n\nโปรดทราบว่าสมาคมเหล่านี้อาจแตกต่างกันระหว่างประเพณีและสำนักต่างๆ ของพุทธศาสนา และบางสำนักอาจไม่มีความเกี่ยวข้องเฉพาะเจาะจงกับทิศทั้ง 10 เลย เจ้าค่ะ.\n-----\nQ5  จาก alisa (line app ห้องโงโช)\",,127,,,,,,,,,,,,,,,,,,,,,,\r\n\"The Lotus Sutra is the teacher of all the Buddhas of the ten directions and the three existences. The Buddhas of the ten directions are the Buddha Good Virtue in the east, the Buddha Sorrow-Dispelling ะวาสิชนบท ประกอบกิจเป็นวิปัสนายานิกในฐานะเศรษฐี จีนเรียก วิมุกติกะเศรษฐี  6. สารธวัช (ไห่จ้วงปี่ชิง - 海幢比丘) บุรุษผู้บวชเป็นพระภิกษุ พบกันที่เมืองมิลัสผรณะ จีนเรียก สาคระธวัช  7. อาศา (ซิวเซ่อโหยวผัวอี๋ - 休舍优婆夷) สตรีชาวสมุทรเวตาลีประเทศ ปฏิบัติตนเป็นอุบาสิกา  8. ภีษโมตตระนิรโฆษะ (พี๋มู่ฉวีซาเซียนเหริน - 毗目瞿沙仙人) บุรุษชาวนาลยูร์ชนบท ครองเพศเป็น ฤษีจีนว่าเป็นนักสิทธิ์ เคลียรีว่า ผู้มีทิพย์จักษุ  9. ชโยศมายตนะ (เซิ่งเร่อพั๋วหลัวเหมิน - 胜热婆罗门) บุรุษชาวชโยศมายตนะ ชาววรรณะพรหามณ์ จีนเรียกว่า ชโยมายะ  10. ไมตรายานี (ฉือสิงถงหนวี่ - 慈行童女) สตรีชาวสิงหวิชฤมภิตะนคร เป็นกัญญา (หญิงสาว) จีนว่า ไมเตรยะนี  11. สุทรัศนะ (ซ่านเจี้ยน ปี้ชิว - 善见比丘) บุรุษชาวตรินะยัน ครองเพศพระภิกษุ  12. อินทรีเยศวร (จื้อไจ่จู่ถงจื่อ -自在主童子) ทารกเพศบุรุษชาวสุมุขะนคร รอบรู้สรรพศาสตร์ทั้งปวง  13. ประภูตา (จื้อจู๋ โหยวผัวอี๋ - 具足优婆夷) สตรีผู้เป็นอุบาสิกาชาวสมุทรประติษฐานนคร  14. วิทวัน (หมิงจื้อ จวีชื่อ - 明智居士) คฤหัสถ์ผู้เป็นบุรุษชาวมหาสัมภาวะนคร จีนว่าเป็นกุลปติ หรือหัวหน้าสกุลวงศ์  15. รัตนจูทะ (ฝาเป่าจี้จ่าง - 法宝髻长者) คฤหัสถ์ผู้เป็นบุรุษชาวสิงหโปตะนคร  16. สมันตะเนตร (ผู้เหยี่ยน ฉางเจ่อ - 普眼长者) บุรุษผู้เป็นนักปรุงเครื่องหอม (คานธิกะ) ชาวเวตรมูละชนบท จีนว่าเป็นคฤหัสถ์  17. อนล (อู๋เยี่ยน จู๋หวาง - 无厌足王) บุรุษผู้เป็นกษัตริย์ (ราชา) แห่งตาลธวัชนคร  18. มหาประภา (ชานต้า กวงหวาง - 参大光王) บุรุษผู้เป็นกษัตริย์ (ราชา) แห่งสุประภามหานคร  19. อจลา (ปู้ต้ง โหยวผัวอี๋不动优婆夷) สตรีผู้เป็นอุบาสิกาชาวเมืองสถิระราชธานี  20. สรวะคามี (เปี้ยนสิง ไว่ต้าว - 遍行外道) บุรุษผู้เป็นปริพาชก (ปริวราชกะ) ชาวโตสลนคร จีนว่าเป็นเดียรถีย์ เคลียรี เรียกว่า สรวะคามิน  21. อุตปัลภูติ (อวี้เซียง จ่างเจ่อ - 鬻香长者) บุรุษผู้เป็นนักปรุงเครื่องหอม (คานธิกะ) ชาวปฤถุราษฏระชนบท  22. ไวระ (ผัวซือหลัว ฉวนซือ - 婆施罗船师) นายนาวิกชาวกูฏาคารนคร จีนเรียกไวโรจนะ  23. ชโยตตมะ (อู๋ซ่างเซิ่ง จ่างเจ่อ - 无上胜长者) บุรุษผู้เป็นผู้นำอาวุโส (เศรษฐิ) ชาวนันทีหารนคร  24. สิงหะวิชฤมภิตา (ซือจื่อผินเซินผี่ชิวหนี่ 狮子频申比丘尼) สตรีเพศ ภิกษุณีชาวกลิงควันนคร จีนเรียกสิงหะวิชริมภิตา  25. วาสุมิตรา (ผอซวีมี๋ตัวหนวี่ - 婆须蜜多女) หญิงงามชาวบ้านทุรคาชนบท รัตนวยูหะนคร  26. เวษฐิละ (ปิ่งเซ่อจือหลัว จวีซื่อ - 鞞瑟胝罗居士) บุรุษคฤหัสถ์ ชาวศุภปารังคมนคร  27. อวโลกิเตศวร (กวนจื้อไจ้ ผูซ่า - 观自在菩萨) พระโพธิสัตว์ มีเพศเป็นบุรุษ ประทับ ณ โปตะละกะบรรพต  28. อนันยะคามี (เจิ้งชวี่ ผูซ่า - 正趣菩萨) พระโพธิสัตว์ มีเพศเป็นบุรุษ เคลียรี เรียกเป็นนักแรมทางสัญจร  29. มหาเทวะ (ต้าเทียนเซิน - 大天神) เป็นเทพยดาบุรุษ สถิต ณ เมืองทวราวดีนคร  30. สถาวรา (อันจู้ตี้เซิน - 安住地神) พระแม่ธรณีสตรีเพศ (ปฤถวีเทวตา) สถิต ณ แคว้นมคธวิษัย  31. วาสันตี (ผอซานผอเหยี่ยนตี่จู่เยี่ยเซิน - 婆珊婆演底主夜神) เทพีแห่งราตรี (ราตรีเทวตา) แห่งเมืองกบิลพัสดุ์มหานคร จีนว่า วสันตะวยันตี  32. สมันตคัมภีระศรีวิมลประภา (ผู่เต๋อจิ้งกวงจู่เยี่ยเซิน - 普德净光主夜神) เทพพีแห่งราตรี (ราตรีเทวตา)  33. ประมุทิตะยันชคะทวิโรจนา (สี่มู่กวนฉาจงเซิงจู่เยี่ยเซิน - 喜目观察众生主夜神) เทพพีแห่งราตรี (ราตรีเทวตา)  34. สมันตะสัตตวะตราโฌชห์ศรี (ผู่จิ้วจ้งเซิงเมี่ยวเต๋ออี้เซิน - 普救众生妙德夜神) เทพพีแห่งราตรี (ราตรีเทวตา)  35. ประศานตรุตะสาคระวตี (จี้จิ้งอินไห่จู่เยี่ยเซิน 寂静音海主夜神) เทพพีแห่งราตรี (ราตรีเทวตา)  36. สรวะนครรักษาสัมภวะเตชะห์ศรี (โซ่วฮู่อีเชี่ยจ้งเซิงจู่เยี่ยเซิน - 守护一切众生主夜神) เทพพีแห่งราตรี (ราตรีเทวตา)  37. สวรวะวฤกษะประผุลลนะสุขสังวาสา (ไคผูอีเชี่ยซู่ฮวาจู่เยี่ยเซิน - 开敷一切树花主夜神) เทพพีแห่งราตรี (ราตรีเทวตา)  38. สรวะชคัทรักษาประณิธานะวีรยะประภา (ต้าเอวี้ยนจิงจิ้นลี่จิวฮู่อีเชี่ยจ้งเซิจู่เยี่ยเซิน - 大愿精进力救护一切众生夜神) เทพพีแห่งราตรี (ราตรีเทวตา)  39. สุเตโชมัณฑลระติศรี (เมี่ยวเต๋อหยวนม่านเซิน - 妙德圆满神) เทพี สถิต ณ ลุมพินีวัน (ลุมพินีวันเทวตา)  40. โคปา (ซื่อจยาฉวีปัวหนวี่ - 释迦瞿波女) สตรีชาวศากยะ แห่งเมืองกบิลพัสดุ์มหานคร  41. พระนางมายา (ม๋อเย๋ฟูเหริน - 摩耶夫人) มายาเทวี พระพุทธมารดา แห่งเมืองกบิลพัสดุ์มหานคร  42. สุเรนทราภา (หวางหนวี่เทียนจู่กวง - 王女天主光) เทพธิดา (เทวกันยา) จากสวรรค์ชั้นดาวดึงส์  43. วิศวามิตร (เปี้ยนโหย่วถงจื่อซือ - 遍友童子师) อาจารย์ผู้เยาว์วัยยิ่ง (ทารกจารยะ) ชาวกบิลพัสดุ์มหานคร  44. ศิลปาภิชญะ (ซ่านจือจ้งอี้ถงจื่อ - 善知众艺童子) กุมารผู้รอบรู้สรรพศาสตร์ (เศรษฐิทารกะ) และเป็นโพธิสัตว์ชาวกบิลพัสดุ์มหานคร  45. ภัทโรตตมา (เสียนเซิ่งโหยวผัวอี๋ - 贤胜优婆夷) อุบาสิกา ชาวเกวะลกะชนบท วรรตนกะนคร แคว้นมคธวิษัย  46. มุกตาสาร (เจียนกู้เจี๋ยทัวจ่างเจ่อ - 坚固解脱长者) บุรุษผู้เป็นช่างทอง (หิรัณยกะ) ชาวภารุกัจฉะนคร  47. สุจันทระ (ซ่านเมี่ยวเยว่จ่างเจ่อ - 参妙月长者) คฤหัสถ์บุรุษ ชาวภารุกัจฉะนคร  48. อชิตเสน (อู๋เซิ่งจวินจ่างเจ่อ - 无胜军长者) คฤหัสถ์บุรุษ ชาวโรรุกะนคร  49. ศิวะราคระห์ (จุ้ยจี้จิ้งผัวหลัวเหมิน - 最寂静婆罗门) บุรุษเพศพราหมณ์ ชาวบ้านธรรมคาม  50. ศรีสัมภวะ และ ศรีมติศจะ (เต๋อเซิงถงจื่อ/โหย่วเต๋อถงหนวี่ - 德生童子及有德童女) กุมาร/กุมารี (ทารกะ/ทาริกา) ชาวสุมนามุขนคร  51. ไมเตรยะ (มี๋เล่อผูซ่า - 弥勒菩萨) พระโพธิสัตว์ มีเพศเป็นบุรุษ ณ มหากูฏาคาร  52. มัญชุศรี (เหวินซูซือลี่ผูซ่า - 文殊师利菩萨) พระโพธิสัตว์ มีเพศเป็นบุรุษ ณ สุมนามุขนคร  53. สมันตภัทระ (ผู่เสียนผูซ่า - 普贤菩萨) พระโพธิสัตว์ มีเพศเป็นบุรุษ ทรงแสดงมหาจารยาประณิธานอันยิ่งใหญ่ [10] [11] [12] ,,,,,,,,,,,,,,,,,,,,,,,,,\r\n,แก่นสาร,,2,,,,,,,,,,,,,,,,,,,,,,\r\n\"Treatise on the Source of Wisdom, The\",,Abidatsuma-hotchi-ron （阿毘達磨発智論）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\ntara-ju ,,tara-ju （多羅樹）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nthree Pure land sutras,พระสูตรทั้งสามของนิกายสุขาวดี -- 1.the Two-Volumed Sutra = มหาสุขาวตีวยูหสูตร 2.Meditation Sutra = อมิตายุรธยานสูตร 3. Amida Sutra = จุลสุขาวตีวยูหสูตร,Jōdo-sambu-kyō,\"10,12\",,,,,,,,,,,,,,,,,,,,,,\r\n\"Buddha Infinite Life Sutra, Meditation on the Buddha Infinite Life Sutra\",\"มหาสุขาวตีวยูหสูตร, อมิตายุรธยานสูตร\",\"Muryoju-kyo, Kammuryojukyo\",2/13,,,,,,,,,,,,,,,,,,,,,,\r\n,,,,,,,,,,,,,,,,,,,,,,,,,\r\nMeditation on the Buddha Infinite Life Sutra,อมิตายุรธยานสูตร,Kammuryōju-kyō （観無量寿経）: ,\"2,12,30\",Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\n\"Commentary on the Meditation on the Buddha Infinite Life Sutra, The\",อรรถกถาอมิตายุรธยานสูตร ,Kammuryōjukyō-sho （観無量寿経疏）: ,,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\nMeditation Sutra (abbreviated name),อมิตายุรธยานสูตร (ชื่อย่อ),Kan-gyō หรือ kan mu ryo ju kyo,2,,,,,,,,,,,,,,,,,,,,,,\r\nMeditation Sutra (abbreviation of the Meditation on the Buddha Infinite Life Sutra),อมิตายุรธยานสูตร (ชื่อย่อของอมิตายุรธยานสูตร),Kan-gyō （観経）: ,10,Dict_app_J,,,,,,,,,,,,,,,,,,,,,\r\n28 constellations,นักษัตร 28 หมู่,,2,,,,,,,,,,,,,,,,,,,,, ,\r\nFan Yü-ch’i,ฝานอี้ฉี,,12,,,,,,,,,,,,,,,,,,,,,,\r\nChing K’o,จิงเคอ,,12,,,,,,,,,,,,,,,,,,,,,,\r\nPrince Chi-cha,เจ้าชายจี้จา,,12,,,,,,,,,,,,,,,,,,,,,,\r\nthe lord of Hsü,เจ้าเมืองซวี,,12,,,,,,,,,,,,,,,,,,,,,,\r\nworthy rulers,ผู้ปกครองประเทศ,,12,,,,,,,,,,,,,,,,,,,,,,\r\nAnd among the thirty-two features that distinguish the body of a Buddha,และในบรรดา 32 มหาบุรุษลักษณะที่พรรณนาพุทธลักษณะ,,12,,,,,,,,,,,,,,,,,,,,,,\r\nthe pure land,ดินแดนบริสุทธิ์,,12,,,,,,,,,,,,,,,,,,,,,,\r\nspeaking falsely,ตรัสคำเท็จ,,12,,,,,,,,,,,,,,,,,,,,,,\r\nworthy man,ปราชญ์ทางโลก,เคนนิน,12,,,,,,,,,,,,,,,,,,,,,,\r\nMount Gridhrakūta ,เขาคิชฌกูฏ,,12,,,,,,,,,,,,,,,,,,,,,,\r\nRājagriha ,กรุงราชคฤห์,,12,,,,,,,,,,,,,,,,,,,,,,\r\nkingdom of Magadha,แคว้นมคธ ,,12,,,,,,,,,,,,,,,,,,,,,,\r\nstate,ดำรัส/ประกาศ,,12,,,,,,,,,,,,,,,,,,,,,,\r\nby outlining the general structure ,ด้วยการสรุปโครงสร้างทั่วไป,,12,,,,,,,,,,,,,,,,,,,,,,\r\nthe analogy of the ...,เกี่ยวกับอุปมาอุปไมยเรื่อง...,,12,,,,,,,,,,,,,,,,,,,,,,\r\nthree obediences and the five obstacles,เรื่องเชื่อฟัง 3 และเรื่องอุปสรรค 5,,12,,,,,,,,,,,,,,,,,,,,,,\r\nWorld of Peace and Delight ,ดินแดนสุขาวดี,,12,,,,,,,,,,,,,,,,,,,,,,\r\nBuddha Amida ,พระอมิตาภพุทธะ/พระอมิตายุสพุทธะ(ตามเล่มเหลือง),,12,,,,,,,,,,,,,,,,,,,,,,\r\nThe ten meditations,ภาวนา 10,,12,,,,,,,,,,,,,,,,,,,,,,\r\nBuddha Infinite Life Sutra,สุขาวตีวยูหสูตร,,12,,,,,,,,,,,,,,,,,,,,,,\r\nMeditation on the Buddha Infinite Life Sutra,อมิตายุรธยานสูตร,,12,,,,,,,,,,,,,,,,,,,,,,\r\nmakara (Skt) ,ปลา มกร (อ่าน มะ-กะ-ระ),,12,,,,,,,,,,,,,,,,,,,,,,\r\nMeditation Outshining Sunlight Sutra,พี่สมชัยหา,,12,,,,,,,,,,,,,,,,,,,,,,\r\nThe Monastic Rules of the Sarvastivada School,วินัยของสงฆ์ของนิกายสรวาสติวาท,,12,,,,,,,,,,,,,,,,,,,,,,\r\n"};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ค้นหาคำศัพท์ Gosho</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.15.0/Recharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Setting up React components
    const { useState, useEffect } = React;

    // Card component to display each vocabulary entry
    const VocabCard = ({ vocab }) => (
      <div className="bg-white rounded-lg shadow-md p-4 m-2 w-full sm:w-80">
        <h3 className="text-lg font-bold text-gray-800">{vocab["Vocab"] || "N/A"}</h3>
        <ul className="text-sm text-gray-600">
          <li><strong>ภาษาไทย:</strong> {vocab["ไทย"] || "N/A"}</li>
          <li><strong>ภาษาญี่ปุ่น:</strong> {vocab["Japanese"] || "N/A"}</li>
          <li><strong>Gosho Number:</strong> {vocab["gosho number"] || "N/A"}</li>
          <li><strong>Reference:</strong> {vocab["Reference"] || "N/A"}</li>
        </ul>
      </div>
    );

    // Main App component
    const App = () => {
      const [data, setData] = useState([]);
      const [filteredData, setFilteredData] = useState([]);
      const [searchTerm, setSearchTerm] = useState("");
      const [isLoading, setIsLoading] = useState(true);
      const [isFullDataLoaded, setIsFullDataLoaded] = useState(false);

      // Cleaning and processing CSV data
      const processAndCleanData = (rawData) => {
        return rawData
          .filter(row => row["Vocab"] || row["ไทย"] || row["Japanese"]) // Discard empty or invalid rows
          .map(row => ({
            "Vocab": row["Vocab"] ? row["Vocab"].trim() : "N/A",
            "ไทย": row["ไทย"] ? row["ไทย"].trim() : "N/A",
            "Japanese": row["Japanese"] ? row["Japanese"].trim() : "N/A",
            "gosho number": row["gosho number"] ? row["gosho number"].trim() : "N/A",
            "Reference": row["Reference"] ? row["Reference"].trim() : "N/A"
          }));
      };

      // Load initial 20 entries
      useEffect(() => {
        Papa.parse(loadFileData("GoshoVocab.csv"), {
          header: true,
          skipEmptyLines: true,
          transformHeader: header => header.trim().replace(/^"|"$/g, ''),
          transform: (value) => value.trim().replace(/^"|"$/g, ''),
          complete: (results) => {
            const cleanedData = processAndCleanData(results.data.slice(0, 20)); // Limit to 20 entries
            setData(cleanedData);
            setFilteredData(cleanedData);
            setIsLoading(false);
          },
          error: (err) => {
            console.error("Error loading CSV:", err);
            setIsLoading(false);
          }
        });
      }, []);

      // Handle search input
      const handleSearch = (e) => {
        const term = e.target.value.toLowerCase();
        setSearchTerm(term);

        if (term === "") {
          setFilteredData(data); // Reset to initial 20 entries
          return;
        }

        // Filter from current data
        let filtered = data.filter(row =>
          (row["Vocab"]?.toLowerCase() || "").includes(term) ||
          (row["ไทย"]?.toLowerCase() || "").includes(term) ||
          (row["Japanese"]?.toLowerCase() || "").includes(term)
        );

        // If no results and full data not loaded, load all data
        if (filtered.length === 0 && !isFullDataLoaded) {
          setIsLoading(true);
          Papa.parse(loadFileData("GoshoVocab.csv"), {
            header: true,
            skipEmptyLines: true,
            transformHeader: header => header.trim().replace(/^"|"$/g, ''),
            transform: (value) => value.trim().replace(/^"|"$/g, ''),
            complete: (results) => {
              const cleanedData = processAndCleanData(results.data);
              setData(cleanedData);
              setIsFullDataLoaded(true);
              setFilteredData(cleanedData.filter(row =>
                (row["Vocab"]?.toLowerCase() || "").includes(term) ||
                (row["ไทย"]?.toLowerCase() || "").includes(term) ||
                (row["Japanese"]?.toLowerCase() || "").includes(term)
              ));
              setIsLoading(false);
            },
            error: (err) => {
              console.error("Error loading full CSV:", err);
              setIsLoading(false);
            }
          });
        } else {
          setFilteredData(filtered);
        }
      };

      // Rendering the UI
      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold text-center mb-4">ค้นหาคำศัพท์ Gosho</h1>
          <div className="mb-4">
            <input
              type="text"
              placeholder="พิมพ์คำศัพท์เพื่อค้นหา..."
              value={searchTerm}
              onChange={handleSearch}
              className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          {isLoading ? (
            <p className="text-center text-gray-500">Loading...</p>
          ) : filteredData.length === 0 ? (
            <p className="text-center text-gray-500">ไม่พบคำศัพท์ที่ค้นหา</p>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              {filteredData.map((vocab, index) => (
                <VocabCard key={index} vocab={vocab} />
              ))}
            </div>
          )}
        </div>
      );
    };

    // Rendering the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
