ketu\n    East: Buddha Akshobhya\n    West: Buddha Amitayus\n    Northeast: Buddha Shakyamuni\n    Northwest: Buddha Maitreya\n    Southeast: Buddha Mahaprabha\n    Southwest: Buddha Lokesvararaja\n    Above: Buddha Vairochana\n    Below: Buddha Prabhutaratna\n\nIt's important to note that the names and associations of the Buddhas of the ten directions may vary depending on different Buddhist traditions and texts.\",\"ในศาสนาพุทธไม่มีพระพุทธเจ้าที่เกี่ยวข้องกับทิศทั้ง 10 โดยเฉพาะ อย่างไรก็ตาม ในบางพุทธประเพณี พระพุทธเจ้าหรือพระโพธิสัตว์ซึ่งเป็นตัวแทนของคุณสมบัติหรือคำสอนที่แตกต่างกันอาจเกี่ยวข้องกับทิศทั้ง 10 ตัวอย่างเช่น ในศาสนาพุทธนิกายมหายาน รายการทั่วไปของ 10 ทิศและพระพุทธเจ้าหรือพระโพธิสัตว์ที่เกี่ยวข้องคือ:\n\nทิศเหนือ - พระอักโษภยะหรือพระวัชรปาณิโพธิสัตว์\nทิศตะวันออกเฉียงเหนือ - พระรัตนสัมภวะหรือพระสมันตภัทรโพธิสัตว์\nทิศตะวันออก - พระอมิตาภพุทธเจ้าหรือพระปัทมปานีโพธิสัตว์\nทิศตะวันออกเฉียงใต้ - พระอวโลกิเตศวรโพธิสัตว์\nทิศใต้ - พระอโมฆสิทธิพุทธเจ้าหรือชัมบาลาโพธิสัตว์\nทิศตะวันตกเฉียงใต้ - พระศรีอาริยเมตไตรยหรือพระศากยมุนีพุทธเจ้า\nทิศตะวันตก - พระอมิตาพุทธเจ้าหรือพระโพธิสัตว์มหาสถัมพร\nทิศตะวันตกเฉียงเหนือ - พระไวโรจนะหรือพระโพธิสัตว์อักษะรภะ\nจุดสูงสุด - พระอักโษภยะหรือพระโพธิสัตว์มัญชุศรี\nนาดีร์ - พระพุทธธรรมกายะหรือพระพุทธธรรมกายะ\n\nโปรดทราบว่าสมาคมเหล่านี้อาจแตกต่างกันระหว่างประเพณีและสำนักต่างๆ ของพุทธศาสนา และบางสำนักอาจไม่มีความเกี่ยวข้องเฉพาะเจาะจงกับทิศทั้ง 10 เลย เจ้าค่ะ.\n-----\nQ5  จาก alisa (line app ห้องโงโช)\",,127,\r\n\"The Lotus Sutra is the teacher of all the Buddhas of the ten directions and the three existences. The Buddhas of the ten directions are the Buddha Good Virtue in the east, the Buddha Sorrow-Dispelling Virtue in the southeast, the Buddha Sandalwood Virtue in the south, the Buddha Giver of Treasure in the southwest, the Buddha Infinite Brightness in the west, the Buddha Flower Virtue in the northwest, the Buddha Banner-like Virtue in the north, the Buddha Three Vehicle Practice in the northeast, the Buddha Vast Myriad Virtue ิที่มีความเห็นว่า ทำก็ไม่เชื่อว่าทำ เช่นบุญบาปไม่มี ความดีความชั่วไม่มี เจ้าลัทธินี้คือ บรูณกัสสปะ\n\n๒.  อเหตุกทิฐิ เป็นลัทธิที่มีความเห็นว่า ไม่มีเหตุ ไม่มีปัจจัยสัตว์ทั้งหลายจะได้ดี ได้ชั่ว ได้สุขหรือทุกข์ก็ได้เอง ไม่ใช่เพราะทำดีหรือทำชั่ว อนึ่งสัตว์ทั้งหลายหลังจากท่องเที่ยวไปในสังสารวัฏแล้วก็บริสุทธิ์ได้เอง ลัทธินี้จึงมีชื่อเรียกอีกอย่างหนึ่งว่า สังสารสุทธิกวาท เจ้าลัทธินี้ คือ มักขลิโคศาล\n\n๓.  นัตถิกทิฐิ  (รวมทั้งอุจเฉททิฐิ ด้วย) ลัทธินี้มีความเห็นว่าไม่มีผล คือการทำบุญทำทานการบูชาไม่มีผล เจ้าลัทธินี้คือ อชิตะเกสกัมพล ท่านผู้นี้สอนเรื่องอุจเฉททิฐิด้วย คือ เห็นว่า สัตว์ทั้งหลายตายแล้วสูญ\n\n๔. สัสสตทิฐิ ลัทธินี้มีความเห็นว่า สิ่งทั้งหลายเคยเกิดอย่างไร ก็เป็นไปอย่างนั้น เช่น โลกเที่ยง จิตเที่ยง สัตว์ทั้งหลายเคยเกิดอย่างไร ก็เป็นไปอย่างนั้นต่อไปตลอดกาล ดิน น้ำ ลม ไฟ เป็นของเที่ยง การฆ่ากันนั้นไม่มีใครฆ่าใคร เพียงแต่เอาศาสตราสอดเข้าไปในธาตุ (ร่าง) ซึ่งยั่งยืนไม่มีอะไรทำลายได้ เจ้าลัทธิคือ ปกุทธะกัจจายนะ\n\n๕.  อมราวิกเขปิกทิฐิ ลัทธินี้ความเห็นไม่แน่นอน ซัดส่ายไหลลื่นเหมือนปลาไหล เพราะเหตุหลายประการ เช่น เกรงจะพูดปด เกรงจะเป็นการยึดถือ เกรงจะถูกซักถาม เพราะโง่เขลา จึงปฏิเสธว่า อย่างนี้ก็ไม่ใช่ อย่างนั้นก็ไม่ใช่ ไม่ยอมรับและไม่ยืนยันอะไรทั้งหมด เจ้าลัทธินี้คือ สัญชัย เวลัฏฐบุตร ซึ่งเคยเป็นอาจารย์เดิมของพระโมคคัลลานะ และพระสารีบุตร\n\n๖. อัตตกิลมถานุโยค และ อเนกานตวาท ลัทธินี้ถือการทรมานกายว่าเป็นทางไปสู่ความพ้นทุกข์ มีความเป็นอยู่เข้มงวดกวดขันต่อร่างกาย เช่น อดข้าว อดน้ำ ตากแดด ตากลม ไม่นุ่งห่มผ้า เช่น พวกนิครนถ์ ตัวอย่างเจ้าลัทธินี้ คือ นิครนถ์นาฏบุตร หรือ ท่านศาสดามหาวีระ ศาสดาองค์ที่ ๒๔ ของศาสนาเชน\",rokushi-gedō （六師外道）: ,30,\r\nsix objects,,rokkyō （六境）: ,,\r\nsix pāramitās,,roku-haramitsu （六波羅蜜）: ,,\r\nsix pāramitās,,ropparamitsu （六波羅蜜）: ,,\r\nsix pāramitās or practices,(การบำเพ็ญ) บารมี 6,roku-haramitsu / ropparamitsu,8,\r\nSix Pāramitās Sutra,พระสูตรบารมี 6,Rokuharamitsu-kyō （六波羅蜜経）: ,30,\r\nSix Pāramitās Sutra,,Ropparamitsu-kyō （六波羅蜜経）: ,,\r\nsix paths,6 ภูมิ,［六道］ ( shad-gati;  roku-dō),33,\r\nsix paths,6 ภูมิ,roku-dō （六道）: ,33,\r\nsix paths and the four f         function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gosho Vocab Search Engine</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Thai and Japanese -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Thai', 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <!-- Papa Parse CDN -->
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>

    <script type="text/babel">
        // Using React 18 createRoot instead of ReactDOM.render
        const { useState, useEffect } = React;
        const root = ReactDOM.createRoot(document.getElementById('root'));

        function App() {
            const [glossary, setGlossary] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Load and parse CSV using loadFileData
            useEffect(() => {
                setLoading(true);
                try {
                    const csvData = loadFileData('GoshoVocab.csv');
                    Papa.parse(csvData, {
                        header: true,
                        skipEmptyLines: true,
                        transformHeader: header => header.trim().replace(/^"|"$/g, ''),
                        transform: (value) => value.trim().replace(/^"|"$/g, ''),
                        complete: (result) => {
                            const cleanedData = result.data.map(row => ({
                                vocab: row['Vocab'] || '',
                                thai: row['ไทย'] || '',
                                japanese: row['Japanese'] || '',
                                goshoNumber: row['gosho number'] || ''
                            })).filter(row => row.vocab); // Filter out rows with empty vocab
                            setGlossary(cleanedData);
                            setLoading(false);
                        },
                        error: (err) => {
                            setError('เกิดข้อผิดพลาดในการโหลดไฟล์ CSV');
                            setLoading(false);
                        }
                    });
                } catch (err) {
                    setError('ไม่สามารถโหลดไฟล์ CSV ได้');
                    setLoading(false);
                }
            }, []);

            // Filter glossary based on search term
            const filteredGlossary = glossary.filter(item =>
                item.vocab.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="container mx-auto p-4 max-w-4xl">
                    <h1 className="text-3xl font-bold text-center mb-6 text-blue-800">
                        Gosho Vocab Search Engine
                    </h1>
                    <input
                        type="text"
                        placeholder="พิมพ์คำศัพท์ภาษาอังกฤษที่ต้องการค้นหา..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full p-3 border rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                    />
                    {loading ? (
                        <p className="text-center text-gray-500 text-lg">กำลังโหลด...</p>
                    ) : error ? (
                        <p className="text-center text-red-500 text-lg">{error}</p>
                    ) : (
                        <div className="grid gap-4">
                            {filteredGlossary.length > 0 ? (
                                filteredGlossary.map((item, index) => (
                                    <div key={index} className="p-4 border rounded-lg shadow-sm bg-white">
                                        <h2 className="text-xl font-semibold text-blue-600">{item.vocab}</h2>
                                        <p className="text-lg text-gray-700"><strong>ภาษาไทย:</strong> {item.thai || '-'}</p>
                                        {item.japanese && <p className="text-lg text-gray-700"><strong>ภาษาญี่ปุ่น:</strong> {item.japanese}</p>}
                                        {item.goshoNumber && <p className="text-lg text-gray-700"><strong>หมายเลขโกโช:</strong> {item.goshoNumber}</p>}
                                    </div>
                                ))
                            ) : (
                                <p className="text-center text-gray-500 text-lg">
                                    ไม่พบคำศัพท์ที่ตรงกับ "{searchTerm}"
                                </p>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        root.render(<App />);
    </script>
</body>
</html>
